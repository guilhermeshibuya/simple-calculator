<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-prev-operand class="previous-operand">113 + 100</div>
            <div data-curr-operand class="current-operand">213</div>
        </div>
        <button data-ac class="span-two btn">AC</button>
        <button data-del class="btn">DEL</button>
        <button data-operation class="btn">รท</button>

        <button data-number class="btn">7</button>
        <button data-number class="btn">8</button>
        <button data-number class="btn">9</button>
        <button data-operation class="btn">X</button>

        <button data-number class="btn">4</button>
        <button data-number class="btn">5</button>
        <button data-number class="btn">6</button>
        <button data-operation class="btn">+</button>

        <button data-number class="btn">1</button>
        <button data-number class="btn">2</button>
        <button data-number class="btn">3</button>
        <button data-operation class="btn">-</button>

        <button data-number class="btn">.</button>
        <button data-number class="btn">0</button>
        <button data-equals class="span-two btn">=</button>
</body>
</html>
